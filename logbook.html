<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <title>Log Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex min-h-screen bg-purple-50 font-sans">

    <!-- Sidebar -->
    <aside class="w-60 bg-purple-800 text-white flex flex-col p-4 space-y-6">
        <div class="text-center mt-4">
        <div class="w-20 h-20 mx-auto rounded-full overflow-hidden">
            <img id="sidebar-foto" src="" alt="Foto Profil" class="w-full h-full object-cover" />
        </div>
        <div id="sidebar-nama" class="mt-2 font-semibold">-</div>
        <div id="sidebar-nim" class="text-sm text-purple-200">-</div>
        </div>

        <nav class="flex flex-col gap-3">
        <a href="dashboard.html" class="hover:bg-purple-700 rounded-md py-2 px-4">Dashboard</a>
        <a href="pendaftaran.html" class="hover:bg-purple-700 rounded-md py-2 px-4">Pendaftaran Magang</a>
        <a href="logbook.html" class="bg-purple-700 rounded-md py-2 px-4">Log Book</a>
        <a href="penilaian.html" class="hover:bg-purple-700 rounded-md py-2 px-4">Nilai</a>
        <a href="bimbingan.html" class="hover:bg-purple-700 rounded-md py-2 px-4">Bimbingan</a>
        </nav>
    </aside>

    <!-- Content -->
    <main class="flex-1 p-10">
        <h1 class="text-3xl font-bold mb-6">Log Book Harian</h1>

        <div id="belum-daftar" class="hidden bg-yellow-100 text-yellow-800 p-4 rounded-lg max-w-xl">
        <p class="mb-2 font-semibold text-lg">Anda belum mendaftar magang.</p>
        <a href="pendaftaran.html" class="inline-block bg-purple-800 text-white px-4 py-2 rounded hover:bg-purple-700">Daftar Sekarang</a>
        </div>

        <div id="form-logbook" class="hidden max-w-xl">
        <form id="logbookForm" class="bg-white p-6 rounded-lg shadow">
            <div class="mb-4">
            <label for="tanggal" class="block font-semibold mb-1">Tanggal</label>
            <input type="date" id="tanggal" required class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
            <label for="kegiatan" class="block font-semibold mb-1">Kegiatan</label>
            <textarea id="kegiatan" required class="w-full p-2 border rounded"></textarea>
            </div>
            <button type="submit" class="bg-purple-800 text-white px-4 py-2 rounded hover:bg-purple-700">Simpan Log</button>
        </form>

        <div class="mt-6">
            <h2 class="font-semibold text-lg mb-2">Riwayat Log Book</h2>
            <ul id="logList" class="list-disc pl-5 text-sm text-gray-800 space-y-1"></ul>
        </div>
        </div>
    </main>

    <script>
        const data = JSON.parse(localStorage.getItem("mahasiswa"));
        if (!data) {
        window.location.href = "isi_data.html";
        } else {
        document.getElementById("sidebar-nama").textContent = data.nama;
        document.getElementById("sidebar-nim").textContent = data.nim;
        document.getElementById("sidebar-foto").src = data.foto || "https://via.placeholder.com/100";
        }

        const pendaftaran = JSON.parse(localStorage.getItem("pendaftaranMagang"));
        const belumDaftar = document.getElementById("belum-daftar");
        const formLogbook = document.getElementById("form-logbook");

        if (!pendaftaran) {
        belumDaftar.classList.remove("hidden");
        } else {
        formLogbook.classList.remove("hidden");
        }

        const logForm = document.getElementById("logbookForm");
        const logList = document.getElementById("logList");

        const logs = JSON.parse(localStorage.getItem("logbook")) || [];

        function renderLogs() {
        logList.innerHTML = "";
        logs.forEach((log) => {
            const item = document.createElement("li");
            item.textContent = `${log.tanggal} - ${log.kegiatan}`;
            logList.appendChild(item);
        });
        }

        renderLogs();

        logForm.addEventListener("submit", function(e) {
        e.preventDefault();
        const tanggal = document.getElementById("tanggal").value;
        const kegiatan = document.getElementById("kegiatan").value;
        logs.push({ tanggal, kegiatan });
        localStorage.setItem("logbook", JSON.stringify(logs));
        logForm.reset();
        renderLogs();
        });
    </script>

</body>
</html>
