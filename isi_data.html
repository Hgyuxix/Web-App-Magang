<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <title>Isi Data Diri Mahasiswa</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-purple-50 flex items-center justify-center p-6">
    <div class="bg-white rounded-xl shadow-md border border-purple-300 p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-purple-800 mb-6 text-center">Isi Data Diri Mahasiswa</h1>

        <form id="form-data" class="space-y-4">
        <div>
            <label class="block font-medium mb-1" for="nama">Nama Lengkap</label>
            <input type="text" id="nama" class="w-full p-2 border rounded-md" required />
        </div>
        <div>
            <label class="block font-medium mb-1" for="nim">NIM</label>
            <input type="text" id="nim" class="w-full p-2 border rounded-md" required />
        </div>
        <div>
            <label class="block font-medium mb-1" for="kelas">Kelas</label>
            <input type="text" id="kelas" class="w-full p-2 border rounded-md" required />
        </div>
        <div>
            <label class="block font-medium mb-1" for="foto">Upload Foto Profil</label>
            <input type="file" id="foto" accept="image/*" class="w-full" required />
        </div>
        <button type="submit" class="w-full bg-purple-800 text-white py-2 px-4 rounded-md font-bold hover:bg-purple-700">
            Simpan & Lanjut ke Dashboard
        </button>
        </form>
    </div>

    <script>
        document.getElementById("form-data").addEventListener("submit", function (event) {
        event.preventDefault();

        const nama = document.getElementById("nama").value;
        const nim = document.getElementById("nim").value;
        const kelas = document.getElementById("kelas").value;
        const fotoInput = document.getElementById("foto");

        const file = fotoInput.files[0];
        if (!file) {
            alert("Harap pilih file foto!");
            return;
        }

        const reader = new FileReader();
        reader.onload = function () {
            const fotoBase64 = reader.result;
            const data = { nama, nim, kelas, foto: fotoBase64 };
            localStorage.setItem("mahasiswa", JSON.stringify(data));
            alert("Data berhasil disimpan!");
            window.location.href = "dashboard.html";
        };
        reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
